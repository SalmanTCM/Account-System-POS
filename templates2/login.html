<!-- your_app/templates/registration/login.html -->
{#{% extends "base.html" %}  <!-- Use your base template if you have one -->#}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
